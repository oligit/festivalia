<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="icon" href="img/ico.jpg" type="image/jpg" sizes="16x16">
	<title>Festivalia</title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="css/estilo.css">
	<script src="script/script.js"></script>
</head>
<body>
	<header>
		<a href=""><h1>ÀFestivaliaÁ</h1></a> 
	</header>
	<div class="main">
		<div class="lateral-i" id="l-i">
			<div>
				<p class="lista-festi">Lista de festivales actuales</p>
			</div>
			<div class="img" id="defqon">
				<img src="img/defqon.jpg" alt="" class="foto" id="defqon">
			</div>
			<div class="img" id="aquasella">
				<img src="img/aquasella.jpg" alt="" class="foto" id="aquasella">
			</div>
			<div class="img">
				<img src="img/dreambeach.jpg" alt="" class="foto" id="dreambeach">
			</div>
			<div class="img">
				<img src="img/monegros.jpg" alt="" class="foto" id="monegros">
			</div>
			<div class="img">
				<img src="img/tomorrowland.png" alt="" class="foto" id="tomorrowland">
			</div>
			<div class="img">
				<img src="img/vinarock.png" alt="" class="foto" id="vinarock">
			</div>
		</div>
		<div class="centro">
			<!-- <textarea name="area" id="area" cols="30" rows="100"></textarea> -->
			<div id="area">
				<h2 id="h2">Haz click sobre una imagen para desplegar la descripción de tu festival favorito</h2>
				<div class="nombre">
					<p id="n" class="negrita"></p>
					<p id="nombre"></p>
				</div>
				<div class="artistas" id="artistas">
					<p id="a" class="negrita"></p>
					<p id="artistas"></p>
				</div>
				<div class="localizacion">
					<p id="l" class="negrita"></p>
					<p id="localizacion"></p>
				</div>
				<div class="duracion">
					<p id="d" class="negrita"></p>
					<p id="duracion"></p>
				</div>
				<div class="camping">
					<p id="c" class="negrita"></p>
					<p id="camping"></p>
				</div>
				<div class="descripcion">
					<p id="de" class="negrita"></p>
					<p id="descripcion"></p>
				</div>
			</div>
		</div>
		<div class="lateral-d">
			<div class="img-lateral">
				<img src="img/fes.jpg" alt="festival" id="i-lateral">
			</div>
		</div>
	</div>
	<footer><p><a href="http://www.github.com/oligit" target="_blank">&copy;Jorge Olivas </a>	 </p></footer>
</body>
</html>
